name: ACtions Workflows

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List File
        run: |
          pwd
          ls
      - name: Simple JS ACtions
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: "Thuc Doan DUy"
      - name: Log Greet Time
        run: echo "${{ steps.greet.outputs.time }}"


      
